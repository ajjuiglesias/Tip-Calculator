<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Tip Calculator by Ajju Iglesias</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>We Made Tipping EASY</h1>
        </div>
        <div>
        <form>
            <label class="control">
                Total Bill <br>
                $ <input type="number" id="billAmount"><br>
            </label>
            <label class="control">
                How was the food <br>
                <select id="serviceQuality">
                            <option disabled selected value="0">-- Choose an option --</option>
                            <option value="0.3">Outstanding</option> 
                            <option value="0.2">Good</option>
                            <option value="0.15">Meh</option>
                            <option value="0.1">Bad</option>
                            <option value="0.05">Terrible</option>
                        </select>
                    </br>
            </label>
            <label class="control">
                How many people are sharing the Bill <br>
                <input type="number" id="people"> People </br>
            </label>
            <button type="button" class="calculate">Calculate</button>
        </form>
        </div>
        <div id="totalTip">
                    <sup>$</sup><span id="tip">0.00</span>
                    <small id="each">each</small>

            </div>totalTip
            <script src="app.js"></script>
        </body>
</html>
